name: Update profile README (simple)


on:
  workflow_dispatch: {}

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make assets folder
        run: mkdir -p assets

      - name: Download GitHub Stats (primary -> mirror)
        run: |
          set -e
          PRIMARY="https://github-readme-stats.vercel.app/api?username=a-rodriguesdev&show_icons=true&hide=prs,issues&theme=dracula&cache_seconds=1"
          MIRROR="https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api?username=a-rodriguesdev&show_icons=true&hide=prs,issues&theme=dracula"
          if curl -fsSL "$PRIMARY" -o assets/github_stats.png; then
            echo "Downloaded stats (primary)"
          elif curl -fsSL "$MIRROR" -o assets/github_stats.png; then
            echo "Downloaded stats (mirror)"
          else
            echo "Warning: Failed to download GitHub Stats images; continuing without update"
          fi

      - name: Download Top Languages (primary -> mirror)
        run: |
          set -e
          PRIMARY="https://github-readme-stats.vercel.app/api/top-langs/?username=a-rodriguesdev&layout=compact&langs_count=10&theme=dracula&cache_seconds=1"
          MIRROR="https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs/?username=a-rodriguesdev&layout=compact&langs_count=10&theme=dracula"
          if curl -fsSL "$PRIMARY" -o assets/top_langs.png; then
            echo "Downloaded top-langs (primary)"
          elif curl -fsSL "$MIRROR" -o assets/top_langs.png; then
            echo "Downloaded top-langs (mirror)"
          else
            echo "Warning: Failed to download Top Languages; continuing"
          fi

      - name: Download Streak (primary -> alt)
        run: |
          set -e
          PRIMARY="https://streak-stats.demolab.com?user=a-rodriguesdev&theme=dracula&hide_border=false"
          ALT="https://github-readme-streak-stats.herokuapp.com/?user=a-rodriguesdev&theme=dark"
          if curl -fsSL "$PRIMARY" -o assets/streak.png; then
            echo "Downloaded streak (primary)"
          elif curl -fsSL "$ALT" -o assets/streak.png; then
            echo "Downloaded streak (alt)"
          else
            echo "Warning: Failed to download streak; continuing"
          fi

      - name: Create / overwrite README.md (references local assets)
        run: |
          cat > README.md <<'README'
